        <section class="section" id="how-to-read">
          <div class="section__head">
            <h2>1) How to use & how it works</h2>
            <span class="pill pill--high">Basics</span>
          </div>
          <div class="section__body">
            <p>
              The dashboard is a <strong>network weather monitor</strong> based on METAR/TAF. Each row is an airport.
              From the raw METAR/TAF text, the system derives consistent signals:
              <strong>VIS</strong> (visibility), <strong>RVR</strong>, <strong>CIG</strong> (ceiling), <strong>WX</strong> (weather codes),
              <strong>GUST</strong>, then computes a <strong>score</strong> and an overall <strong>Alert</strong> state.
            </p>

            <ul class="klist">
              <li><strong>Top: tiles</strong> – fast overview: how many airports are affected and which ones (IATA/ICAO list).</li>
              <li><strong>Bottom: table</strong> – operational view: Alert, concrete triggers, Worst VIS, RVR, Ceiling, raw METAR/TAF.</li>
              <li><strong>Hover on tiles</strong> – shows the tile logic (what it means and what triggers it).</li>
              <li><strong>Trigger tags in each row</strong> – shows the reason immediately (e.g. <code>VIS≤300</code>, <code>RVR≤200</code>, <code>CIG&lt;500</code>, <code>GUST≥30KT</code>).</li>
              <li><strong>M / T marker</strong> – the small “M”/“T” next to tags indicates whether the signal comes from <strong>METAR</strong> (M) or <strong>TAF</strong> (T). If both, it shows “MT”.</li>
              <li><strong>Ages</strong> – separate freshness for METAR (M) and TAF (T), in minutes. Older data = lower confidence.</li>
              <li><strong>Base airports</strong> – operationally important airports that the system prioritizes in sorting.</li>
            </ul>

            <details style="margin-top:12px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">Where does the data come from, and how often does it refresh?</span> <span class="tag tag--warn">Info</span></span>
                <span class="sumRight">Non-technical, but important</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  WX Monitor processes METAR/TAF text from public aviation meteorological sources.
                  The website refreshes <strong>automatically</strong> (typically every few minutes), and the dashboard shows the time of the last successful update.
                </p>
                <p class="muted">
                  If the refresh temporarily fails (rate limits, network issues), the site usually does not “break” — it continues to show the last valid dataset.
                  In that case, <strong>Ages</strong> are the best indicator.
                </p>
              </div>
            </details>

            <details style="margin-top:10px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">Priority sort – “what should I look at first?”</span> <span class="tag tag--eng">Ops</span></span>
                <span class="sumRight">Recommended for monitoring</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  With <strong>Priority sort</strong> enabled, the table is not alphabetical; it is ordered by operational relevance:
                </p>
                <ol class="klist" style="margin-top:8px;">
                  <li>Airports flagged <strong>ENG ICE OPS</strong> first.</li>
                  <li>Then by <strong>Alert</strong>: <strong>CRIT</strong> → HIGH → MED → OK.</li>
                  <li>Within CRIT, the system shows the dominant source: <strong>METAR</strong> (M) → <strong>TAF</strong> (T) → <strong>ESC</strong> (policy escalation).</li>
                  <li><strong>Base</strong> airports are promoted within the same level.</li>
                </ol>
                <p class="muted" style="margin-top:10px;">
                  Tip: to find a specific airport, use search (ICAO/IATA/name).
                </p>
              </div>
            </details>

            <details style="margin-top:10px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">How to read MINIMA alerts (METAR + TAF)</span> <span class="tag tag--stop">STOP</span></span>
                <span class="sumRight">What is the exact trigger?</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  If an airport shows a MINIMA alert (<strong>MINIMA CRIT</strong> or <strong>MINIMA LIMIT</strong>), you get two things:
                </p>
                <ul class="klist">
                  <li><strong>Evidence in the Triggers column</strong>: hover the MINIMA tag — it shows whether <em>VIS/RVR</em> or <em>Ceiling</em> is driving the alert, and the exact comparison (current &lt; threshold).</li>
                  <li><strong>Highlighting in raw METAR/TAF</strong>: relevant tokens (e.g. <code>1400</code>, <code>Rxx/0300</code>, <code>OVC001</code>) are highlighted so you can immediately point to the evidence.</li>
                </ul>
                <p>
                  <strong>For TAF</strong>, the system considers the <strong>worst-case</strong> visibility and ceiling across the entire forecast — including <code>TEMPO</code> / <code>PROB</code> groups.
                  That’s why the Forecast tile can trigger even if “right now” is still OK.
                </p>
              </div>
            </details>

            <p class="muted">
              Note: the system does not ingest SNOWTAM / RWYCC / runway-in-use. Some items are therefore “advisory” estimates (policy layer).
              Always validate against SOP and real-world conditions.
            </p>
          </div>
        </section>

        <section class="section" id="colors">
          <div class="section__head">
            <h2>2) Colors & indicators</h2>
            <span class="pill pill--med">Visuals</span>
          </div>
          <div class="section__body">
            <p>
              Colors exist so you can spot the most urgent items <strong>at a glance</strong>.
              They appear in two main places:
              (a) the table’s <strong>Alert</strong> pill (OK/MED/HIGH/CRIT), and (b) tile <strong>border/halo</strong> emphasis.
            </p>

            <div class="legend" style="margin:12px 0 0;">
              <div class="legend__tip">Alert levels (uniform logic)</div>
              <div class="legend__row">
                <span class="pill pill--ok">OK</span>
                <span class="muted">score &lt; 20</span>
              </div>
              <div class="legend__row">
                <span class="pill pill--med">MED</span>
                <span class="muted">score 20–44</span>
              </div>
              <div class="legend__row">
                <span class="pill pill--high">HIGH</span>
                <span class="muted">score 45–69</span>
              </div>
              <div class="legend__row">
                <span class="pill pill--crit">CRIT</span>
                <span class="muted">score ≥ 70 or “pillar” escalation (e.g. strong wind / snow / ENG ICE OPS)</span>
              </div>
            </div>

            <div class="hr"></div>

            <p><strong>Trigger tag colors (in the Triggers column)</strong>:</p>
            <ul class="klist">
              <li><span class="tag tag--stop">STOP</span> – strong “stop-and-review” policy alert (e.g. <code>TO PROHIB</code>, <code>RVR&lt;125</code>, <code>MINIMA CRIT</code>, <code>VA</code>).</li>
              <li><span class="tag tag--warn">WARN</span> – warning that requires follow-up checks (e.g. <code>CIG&lt;500</code>, <code>MINIMA LIMIT</code>, <code>CAT2+</code>, <code>RWYCC&lt;3 likely</code>).</li>
              <li><span class="tag tag--lvto">LVTO</span> – low-visibility take-off bands (<code>LVTO</code>, <code>LVP</code>).</li>
              <li><span class="tag tag--vis">VIS</span> – visibility bands (e.g. <code>VIS≤300</code>).</li>
              <li><span class="tag tag--rvr">RVR</span> – RVR bands (e.g. <code>RVR≤200</code>).</li>
              <li><span class="tag tag--cig">CIG</span> – ceiling bands (e.g. <code>CIG&lt;500</code>).</li>
              <li><span class="tag tag--gust">GUST</span> – gust bands (e.g. <code>GUST≥30KT</code>).</li>
              <li><span class="tag tag--wx">WX</span> – weather phenomena (e.g. <code>TS/CB</code>, <code>SN</code>, <code>FG</code>).</li>
              <li><span class="tag tag--eng">ENG ICE OPS</span> – special operational flag (icing + extremely low visibility).</li>
            </ul>

            <p><strong>Ages colors</strong> (M/T):</p>
            <ul class="klist">
              <li><span class="pill pill--ok">Fresh</span> – fresh (roughly ≤ 20 minutes)</li>
              <li><span class="pill pill--med">Warn</span> – moderately old (roughly 20–60 minutes)</li>
              <li><span class="pill pill--crit">Stale</span> – old (roughly &gt; 60 minutes) or incomplete</li>
            </ul>

            <p class="muted">
              Base highlighting is not severity — it is priority only. The same “red” means the same thing on base and non-base airports.
            </p>
          </div>
        </section>

        <section class="section" id="score">
          <div class="section__head">
            <h2>3) Score – how it is computed and how to interpret it</h2>
            <span class="pill pill--high">Logic</span>
          </div>
          <div class="section__body">
            <p>
              The score is a deterministic 0–100 number (same input → same output).
              Its purpose is not to “decide” operations; it is to <strong>rank risk consistently</strong> across the network.
            </p>

            <p>
              The system computes two scores:
            </p>
            <ul class="klist">
              <li><strong>METAR score</strong> = “NOW” (current observation).</li>
              <li><strong>TAF score</strong> = “FORECAST” (the worst conditions across the TAF dominate).</li>
            </ul>

            <p>
              Overall severity is <strong>METAR‑preferred</strong> (TAF is conservatively weighted).
              Some “pillar” conditions (e.g. strong wind/snow/ENG ICE OPS) can <strong>escalate</strong> the final Alert level even if the score alone would not.
            </p>

            <p>
              <strong>CIG (ceiling)</strong> is derived by finding the lowest <code>BKN</code>, <code>OVC</code>, or <code>VV</code> layer.
              <code>FEW</code> and <code>SCT</code> are not ceiling and therefore do not count.
              Example: <code>OVC001</code> → ~100 ft AGL ceiling.
            </p>

            <table class="miniTbl" aria-label="Score components">
              <thead>
                <tr>
                  <th style="width: 220px;">Signal</th>
                  <th>What it measures</th>
                  <th style="width: 290px;">Points added (summary)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><strong>VIS (visibility)</strong></td>
                  <td>Meters (for TAF, the minimum VIS dominates)</td>
                  <td>≤150:+35, ≤175:+30, ≤250:+26, ≤300:+24, ≤500:+18, ≤550:+16, ≤800:+12</td>
                </tr>
                <tr>
                  <td><strong>RVR</strong></td>
                  <td>Lowest RVR extracted from RVR groups (if present)</td>
                  <td>≤75:+28, ≤200:+22, ≤300:+18, ≤500:+12</td>
                </tr>
                <tr>
                  <td><strong>CIG (ceiling)</strong></td>
                  <td>Lowest BKN/OVC/VV (ft)</td>
                  <td>&lt;500ft:+22, &lt;800ft:+12</td>
                </tr>
                <tr>
                  <td><strong>WX codes</strong></td>
                  <td>Selected hazardous phenomena</td>
                  <td>TS:+22, FZFG:+18, FG:+14, SN:+10, RA/DZ:+8, BR:+6</td>
                </tr>
                <tr>
                  <td><strong>GUST</strong></td>
                  <td>Maximum gust (kt)</td>
                  <td>≥25:+4, ≥30:+6, ≥40:+10</td>
                </tr>
              </tbody>
            </table>

            <p class="muted" style="margin-top:10px;">
              The score is useful for “how bad” ranking. For operational understanding, the concrete trigger tags and the highlighted METAR/TAF evidence matter most.
            </p>
          </div>
        </section>

        <section class="section" id="tiles">

            <h2>4) Tiles, alerts and triggers – detailed reference</h2>
            <span class="pill pill--crit">Details</span>
          </div>
          <div class="section__body">
            <p>
              Tiles aggregate the most important indicators. Each tile:
              (1) counts affected airports, (2) lists codes, (3) filters the table on click.
              The hover bubble describes the tile’s logic.
            </p>

            <details open>
              <summary>
                <span class="sumLeft"><span class="sumTitle">METAR / NOW tiles (current observation)</span> <span class="pill pill--med">M</span></span>
                <span class="sumRight">“What is happening now?”</span>
              </summary>
              <div style="margin-top:10px;">
                <details open>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">METAR CRIT</span> <span class="pill pill--crit">CRIT</span></span>
                    <span class="sumRight">METAR score ≥ 70</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR-derived score ≥ 70.</p>
                    <p><strong>Where to see it?</strong>: the row Alert may be CRIT, with multiple strong triggers (VIS/RVR/CIG/WX/GUST) combined.</p>
                    <p class="muted">Tip: if METAR CRIT is 0 but you still see CRIT rows, the source is likely TAF or escalation (see “ALERT CRIT (overall)”).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA CRIT (METAR)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">Below BEST minima</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: Based on METAR, the <strong>effective visibility</strong> (min(VIS, RVRmin)) and/or the <strong>ceiling</strong>
                      drops <strong>below the airport’s BEST minima threshold</strong>.
                    </p>
                    <p>
                      <strong>Quick check</strong>:
                      hover the <strong>MINIMA CRIT</strong> tag in the Triggers column — it shows which component triggered (VIS/RVR or CIG) and the exact comparison.
                      In the METAR field, the relevant token (e.g. <code>Rxx/0300</code>, <code>0800</code>, <code>OVC001</code>) is highlighted.
                    </p>
                    <p class="muted">
                      BEST = primary minima level (“best” in the config). If an airport has no minima configured, this alert will not appear.
                    </p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA LIMIT (METAR)</span> <span class="tag tag--warn">WARN</span></span>
                    <span class="sumRight">Below ALT minima, but BEST still OK</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: Based on METAR, conditions are <strong>below ALT minima</strong> while <strong>BEST minima are not yet violated</strong>.
                      Simply: “the secondary/alternate minima set would not be met, but the BEST set still is”.
                    </p>
                    <p><strong>Where to see it?</strong>: hover the <strong>MINIMA LIMIT</strong> tag for evidence; relevant METAR tokens are highlighted.</p>
                    <p class="muted">ALT = secondary minima level (e.g. different approach type). The system ensures ALT is not “better” than BEST.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">VIS/RVR &lt; 300 (METAR)</span> <span class="tag tag--vis">VIS</span> <span class="tag tag--rvr">RVR</span></span>
                    <span class="sumRight">Below CAT II band</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR VIS &lt; 300 m or METAR RVRmin &lt; 300 m.</p>
                    <p><strong>Where to see it?</strong>: VIS/RVR tags in the row + highlighted RVR tokens (<code>Rxx/xxxx</code>) or VIS numbers (e.g. 0250).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">TS / CB (METAR)</span> <span class="tag tag--wx">WX</span></span>
                    <span class="sumRight">Convective risk</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: <code>TS</code> in METAR (and/or CB indication if present).</p>
                    <p><strong>Where to see it?</strong>: highlighted <code>TS</code> token in METAR + <code>TS/CB</code> in Triggers.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">WIND (METAR)</span> <span class="tag tag--gust">GUST</span></span>
                    <span class="sumRight">GUST ≥ 25 kt</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR gust (G) ≥ 25 kt.</p>
                    <p><strong>Where to see it?</strong>: highlighted wind group (e.g. <code>27015G25KT</code>) + <code>GUST≥25KT</code>/<code>≥30</code>/<code>≥40</code> bands.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">SNOW (METAR)</span> <span class="tag tag--wx">WX</span></span>
                    <span class="sumRight">Snow present</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: snow phenomena in METAR (<code>SN</code>, combinations, etc.).</p>
                    <p><strong>Where to see it?</strong>: highlighted snow code(s) in METAR + <code>SN</code> tag in Triggers.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">TO PROHIB (METAR)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">Policy “prohibited” elements</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: METAR contains phenomena that may fall into a “TO prohibited” category per policy/OM (advisory).
                    </p>
                    <ul class="klist">
                      <li><code>TS</code> (thunderstorm)</li>
                      <li><code>+SN</code> (heavy snow)</li>
                      <li><code>FZRA</code>/<code>+FZRA</code> (freezing rain)</li>
                      <li><code>GR</code>/<code>+GR</code> (hail)</li>
                      <li><code>PL</code>/<code>GS</code>/<code>SG</code> (ice pellets / small hail / snow grains)</li>
                    </ul>
                    <p class="muted">This is a “stop and review” signal. Final decisions follow SOP and actual conditions.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">LVTO (METAR)</span> <span class="tag tag--lvto">MINIMA</span></span>
                    <span class="sumRight">RVR/VIS &lt; 550 m bands</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: based on METAR, RVR or VIS &lt; 550 m. Below 400 m, <strong>LVP</strong> is also flagged.</p>
                    <p><strong>Where to see it?</strong>: <code>LVTO (&lt;550)</code>, <code>LVP (&lt;400)</code>, or <code>RVR&lt;125</code> tags in Triggers.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">XWIND (METAR)</span> <span class="tag tag--gust">WIND</span></span>
                    <span class="sumRight">Estimated crosswind component</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: the estimated crosswind component may exceed a limit.
                      Without runway-in-use and real RWYCC, this is <strong>advisory</strong>.
                    </p>
                    <p><strong>Where to see it?</strong>: e.g. <code>XWIND&gt;29KT</code> in Triggers (can exist for M and/or T sources).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">VA (METAR)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">Volcanic ash</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: <code>VA</code> present in METAR.</p>
                    <p class="muted">Any VA mention deserves immediate attention (engine/sensor risk).</p>
                  </div>
                </details>
              </div>
            </details>

            <details>
              <summary>
                <span class="sumLeft"><span class="sumTitle">TAF / FORECAST tiles</span> <span class="pill pill--med">T</span></span>
                <span class="sumRight">“What is expected?”</span>
              </summary>
              <div style="margin-top:10px;">
                <p class="muted">
                  TAF tiles evaluate the entire forecast, with worst-case values dominating (TEMPO/PROB are included). Therefore, “NOW” can be OK while Forecast is already flagged.
                </p>

                <details open>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">CRITICAL (TAF)</span> <span class="pill pill--crit">CRIT</span></span>
                    <span class="sumRight">TAF score ≥ 70</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: TAF-derived score ≥ 70.</p>
                    <p><strong>Where to see it?</strong>: multiple strong forecast items combine (low VIS/RVR, low CIG, WX, gust).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA CRIT (TAF)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">Below BEST minima (forecast)</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: anywhere in the TAF (BECMG/TEMPO/PROB included), forecast VIS/RVR or CIG falls <strong>below the airport’s BEST minima</strong>.
                    </p>
                    <p>
                      <strong>Where to find it in the TAF?</strong> Look for the lowest:
                      (a) VIS number (e.g. <code>1400</code>), (b) RVR group (e.g. <code>Rxx/0300</code>), (c) BKN/OVC/VV layer (e.g. <code>OVC001</code> = 100 ft).
                    </p>
                    <p>
                      <strong>Quick check</strong>: hover the <strong>MINIMA CRIT</strong> (T) tag in the row — it shows the exact comparison and a relevant TAF excerpt.
                      Trigger token(s) are highlighted in the TAF field.
                    </p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA LIMIT (TAF)</span> <span class="tag tag--warn">WARN</span></span>
                    <span class="sumRight">Below ALT minima, but BEST still OK (forecast)</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: forecast violates ALT minima while BEST is still met.</p>
                    <p><strong>Where to see it?</strong>: hover evidence in Triggers + highlight in the TAF field.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">VIS/RVR &lt; 300 (TAF)</span> <span class="tag tag--vis">VIS</span> <span class="tag tag--rvr">RVR</span></span>
                    <span class="sumRight">Forecast below 300 m</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: anywhere in the TAF, VIS or RVRmin &lt; 300 m.</p>
                    <p><strong>Where to see it?</strong>: highlighted VIS values (4 digits) and/or RVR groups.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">TS / CB (TAF)</span> <span class="tag tag--wx">WX</span></span>
                    <span class="sumRight">Thunderstorm expected</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: <code>TS</code> in TAF (and/or CB indication).</p>
                    <p><strong>Where to see it?</strong>: highlighted <code>TS</code> token + <code>TS/CB</code> (T) in Triggers.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">WIND (TAF)</span> <span class="tag tag--gust">GUST</span></span>
                    <span class="sumRight">GUST ≥ 25 kt (forecast)</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: forecast gust ≥ 25 kt.</p>
                    <p><strong>Where to see it?</strong>: highlighted wind group (e.g. <code>28012G28KT</code>).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">SNOW / PROHIB / LVTO / VA (TAF)</span> <span class="tag tag--warn">WARN</span></span>
                    <span class="sumRight">Forecast policy flags</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <ul class="klist">
                      <li><strong>SNOW (TAF)</strong>: snow codes appear in the forecast.</li>
                      <li><strong>TO PROHIB (TAF)</strong>: policy/prohibited phenomena in the forecast (TS, +SN, FZRA, GR, PL/GS/SG).</li>
                      <li><strong>LVTO (TAF)</strong>: forecast VIS/RVR bands (&lt;550, &lt;400, &lt;125).</li>
                      <li><strong>VA (TAF)</strong>: VA mention in TAF.</li>
                    </ul>
                    <p class="muted">In each case, highlighted tokens help you locate the evidence quickly in the TAF.</p>
                  </div>
                </details>
              </div>
            </details>

            <div class="hr"></div>

            <details style="margin-top:10px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">FAQ 1: “Why does MINIMA CRIT (TAF) trigger — where is it in the TAF?”</span></span>
                <span class="sumRight">Concrete evidence</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  MINIMA CRIT (TAF) means that somewhere in the forecast (BECMG/TEMPO/PROB included) there is a VIS/RVR or CIG
                  <strong>below BEST minima</strong>.
                </p>
                <ul class="klist">
                  <li>In Triggers, hover <strong>MINIMA CRIT (T)</strong> — the hover shows the exact comparison.</li>
                  <li>In the TAF field, look for the lowest VIS number (e.g. 1400) and/or the lowest OVC/BKN (e.g. OVC001).</li>
                  <li>The relevant token(s) are highlighted, so you can point to the exact reason.</li>
                </ul>
              </div>
            </details>

            <details>
              <summary>
                <span class="sumLeft"><span class="sumTitle">FAQ 2: “Why LVTO if there is no RVR?”</span></span>
                <span class="sumRight">VIS fallback</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  If no RVR groups are present, the system falls back to VIS (conservative). LVTO/LVP bands can still be relevant when visibility is very low.
                </p>
              </div>
            </details>

            <details>
              <summary>
                <span class="sumLeft"><span class="sumTitle">FAQ 3: “XWIND is flagged, but runway-in-use is different.”</span></span>
                <span class="sumRight">Advisory estimate</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  XWIND is an estimate. Without runway-in-use, the system selects a “best” runway direction from available runways and computes against that.
                  In operations, runway-in-use + real RWYCC + actual limits are decisive.
                </p>
              </div>
            </details>

            <details>
              <summary>
                <span class="sumLeft"><span class="sumTitle">FAQ 4: “The dataset time is old — is something broken?”</span></span>
                <span class="sumRight">Refresh</span>

                  If the refresh temporarily fails, the site shows the last valid dataset. In that situation, <strong>Ages</strong> are the best indicator.
                </p>

        <section class="section" id="how-to-read">
          <div class="section__head">
            <h2>1) Használat & működés</h2>
            <span class="pill pill--high">Alapok</span>
          </div>
          <div class="section__body">
            <p>
              A dashboard egy <strong>hálózati időjárás-monitor</strong> METAR/TAF alapon. Minden sor egy repülőtér. A rendszer a nyers METAR/TAF szövegből
              egységes „jeleket” számol: <strong>VIS</strong> (láthatóság), <strong>RVR</strong>, <strong>CIG</strong> (ceiling/plafon), <strong>WX</strong> (időjárási kódok),
              <strong>GUST</strong> (széllökés), majd ebből egy <strong>pontszámot (score)</strong> és egy <strong>összesített riasztási állapotot (Alert)</strong>.
            </p>

            <ul class="klist">
              <li><strong>Fent: csempék</strong> – gyors áttekintés: hány reptér érintett és melyek azok (IATA/ICAO listával).</li>
              <li><strong>Lent: táblázat</strong> – operatív nézet: Alert, konkrét triggerek, Worst VIS, RVR, Ceiling, nyers METAR/TAF.</li>
              <li><strong>Hover a csempéken</strong> – megmutatja a csempe logikáját (miért létezik, mi a trigger).</li>
              <li><strong>Trigger tag-ek a sorban</strong> – rögtön látszik, mi a probléma (pl. <code>VIS≤300</code>, <code>RVR≤200</code>, <code>CIG&lt;500</code>, <code>GUST≥30KT</code>).</li>
              <li><strong>M / T jelölés</strong> – a tag-ek mellett a kis „M”/„T” azt jelenti, hogy a jelzés <strong>METAR</strong>-ból (M) vagy <strong>TAF</strong>-ból (T) jön. Ha mindkettőből, „MT”.</li>
              <li><strong>Ages</strong> – külön METAR (M) és TAF (T) frissesség percben. Régi adat = kevesebb bizalom.</li>
              <li><strong>Base repterek</strong> – kiemelt prioritású repterek (a rendszer „előre sorolja” őket).</li>
            </ul>

            <details style="margin-top:12px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">Honnan jön az adat, és milyen gyakran frissül?</span> <span class="tag tag--warn">Info</span></span>
                <span class="sumRight">Laikus, de fontos</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  A WX Monitor a nyilvános repülésmeteorológiai forrásokból származó METAR/TAF szövegeket dolgozza fel.
                  A weboldal <strong>automatikusan</strong> frissül (tipikusan néhány percenként), és a legutóbbi sikeres frissítés idejét a dashboard kiírja.
                </p>
                <p class="muted">
                  Ha a frissítés elakad (pl. szolgáltatói limit, hálózati hiba), akkor az oldal nem „romlik el” – csak <em>stale</em> (régi) adatot mutat. Ilyenkor az Ages jelzések segítenek.
                </p>
              </div>
            </details>

            <details style="margin-top:10px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">Priority sort – „mit nézzek először?”</span> <span class="tag tag--eng">Ops</span></span>
                <span class="sumRight">Ajánlott monitoringhoz</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  Ha a <strong>Priority sort</strong> be van kapcsolva, a táblázat nem ABC szerint rendez, hanem operatív fontosság szerint:
                </p>
                <ol class="klist" style="margin-top:8px;">
                  <li><strong>ENG ICE OPS</strong> jelzett repterek előre.</li>
                  <li>Utána <strong>Alert</strong> szerint: <strong>CRIT</strong> → HIGH → MED → OK.</li>
                  <li>CRIT-on belül a rendszer jelzi a forrást: <strong>METAR</strong> (M) → <strong>TAF</strong> (T) → <strong>ESC</strong> (escalation/pillér).</li>
                  <li>A <strong>Base</strong> repterek azonos szinten előrébb kerülnek.</li>
                </ol>
                <p class="muted" style="margin-top:10px;">
                  Tipp: ha egy konkrét repteret keresel, használd a keresőt (ICAO/IATA/név).
                </p>
              </div>
            </details>

            <details style="margin-top:10px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">MINIMA riasztás lépésről lépésre olvasása (METAR + TAF)</span> <span class="tag tag--stop">STOP</span></span>
                <span class="sumRight">Mi a konkrét trigger?</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  Ha egy reptérnél MINIMA riasztás van (<strong>MINIMA CRIT</strong> vagy <strong>MINIMA LIMIT</strong>), akkor két dolgot kapsz:
                </p>
                <ul class="klist">
                  <li><strong>Bizonyíték a Triggers oszlopban</strong>: vidd rá az egeret a MINIMA tag-re – megmutatja, hogy <em>VIS/RVR</em> vagy <em>Ceiling</em> miatt riaszt, és a konkrét összehasonlítást (aktuális &lt; küszöb).</li>
                  <li><strong>Szövegkiemelés a nyers METAR/TAF mezőben</strong>: a releváns tokenek (pl. <code>1400</code>, <code>Rxx/0300</code>, <code>OVC001</code>) ki vannak emelve, hogy azonnal lásd, hol van a „bizonyíték”.</li>
                </ul>
                <p>
                  <strong>TAF esetén</strong> a rendszer a teljes TAF-on belül a <strong>legrosszabb</strong> (minimum) láthatóságot és plafont veszi figyelembe – a <code>TEMPO</code> / <code>PROB</code> szakaszok is beleszámítanak.
                  Ezért lehet az, hogy „most” még jó, de a Forecast tile már jelez.
                </p>
              </div>
            </details>

            <p class="muted">
              Megjegyzés: a rendszer nem lát SNOWTAM-ot / RWYCC-t / runway-in-use-t. Ezeket csak konzervatívan, becsléssel (policy layer) tudja jelezni, ezért a döntés mindig SOP/valós helyzet szerint.
            </p>
          </div>
        </section>

        <section class="section" id="colors">
          <div class="section__head">
            <h2>2) Színek & jelzések</h2>
            <span class="pill pill--med">Vizualitás</span>
          </div>
          <div class="section__body">
            <p>
              A színek célja: <strong>egy pillantás</strong> alatt tudd, mi a legsürgősebb. Két fő helyen jelennek meg:
              (a) a táblázat <strong>Alert</strong> pill-jében (OK/MED/HIGH/CRIT), és (b) a csempék <strong>keret/halo</strong> jelzésében.
            </p>

            <div class="legend" style="margin:12px 0 0;">
              <div class="legend__tip">Alert szintek (egységes logika)</div>
              <div class="legend__row">
                <span class="pill pill--ok">OK</span>
                <span class="muted">score &lt; 20</span>
              </div>
              <div class="legend__row">
                <span class="pill pill--med">MED</span>
                <span class="muted">score 20–44</span>
              </div>
              <div class="legend__row">
                <span class="pill pill--high">HIGH</span>
                <span class="muted">score 45–69</span>
              </div>
              <div class="legend__row">
                <span class="pill pill--crit">CRIT</span>
                <span class="muted">score ≥ 70 vagy „pillér” escaláció (pl. erős szél/hó/ENG ICE OPS)</span>
              </div>
            </div>

            <div class="hr"></div>

            <p><strong>Trigger tag-ek színei (a Triggers oszlopban)</strong>:</p>
            <ul class="klist">
              <li><span class="tag tag--stop">STOP</span> – nagyon erős / tiltó jellegű policy riasztás (pl. <code>TO PROHIB</code>, <code>RVR&lt;125</code>, <code>MINIMA CRIT</code>, <code>VA</code>).</li>
              <li><span class="tag tag--warn">WARN</span> – figyelmeztetés, ami további ellenőrzést igényel (pl. <code>CIG&lt;500</code>, <code>MINIMA LIMIT</code>, <code>CAT2+</code>, <code>RWYCC&lt;3 likely</code>).</li>
              <li><span class="tag tag--lvto">LVTO</span> – alacsony látású felszállás sávok (<code>LVTO</code>, <code>LVP</code>).</li>
              <li><span class="tag tag--vis">VIS</span> – láthatóság sáv (pl. <code>VIS≤300</code>).</li>
              <li><span class="tag tag--rvr">RVR</span> – RVR sáv (pl. <code>RVR≤200</code>).</li>
              <li><span class="tag tag--cig">CIG</span> – plafon sáv (pl. <code>CIG&lt;500</code>).</li>
              <li><span class="tag tag--gust">GUST</span> – széllökés sáv (pl. <code>GUST≥30KT</code>).</li>
              <li><span class="tag tag--wx">WX</span> – időjárási jel (pl. <code>TS/CB</code>, <code>SN</code>, <code>FG</code>).</li>
              <li><span class="tag tag--eng">ENG ICE OPS</span> – külön, kiemelten kezelt operatív jelzés (jég + extrém alacsony vis).</li>
            </ul>

            <p><strong>Ages színek</strong> (M/T):</p>
            <ul class="klist">
              <li><span class="pill pill--ok">Fresh</span> – friss (kb. ≤ 20 perc)</li>
              <li><span class="pill pill--med">Warn</span> – közepesen régi (kb. 20–60 perc)</li>
              <li><span class="pill pill--crit">Stale</span> – régi (kb. &gt; 60 perc) vagy hiányos</li>
            </ul>

            <p class="muted">
              A Base kiemelés nem severity – csak prioritás. Ugyanaz a piros egy bázison és nem-bázison is ugyanazt jelenti.
            </p>
          </div>
        </section>

        <section class="section" id="score">
          <div class="section__head">
            <h2>3) Pontszám (score) – hogyan számol és mit jelent?</h2>
            <span class="pill pill--high">Logika</span>
          </div>
          <div class="section__body">
            <p>
              A score egy determinisztikus (ugyanabból mindig ugyanazt adó) pontszám 0–100 között.
              A célja nem az, hogy „igazságot tegyen”, hanem hogy <strong>egységesen rangsorolja</strong> a kockázatot a hálózaton.
            </p>

            <p>
              A rendszer két score-t számol:
            </p>
            <ul class="klist">
              <li><strong>METAR score</strong> = „MOST” (aktuális megfigyelés).</li>
              <li><strong>TAF score</strong> = „FORECAST” (előrejelzés; a TAF teljes tartományából a rosszabb értékek dominálnak).</li>
            </ul>

            <p>
              Az összesített severity alapja: <strong>METAR előnyben</strong> (a TAF score konzervatívan súlyozva van).
              Bizonyos „pillér” jelzések (pl. erős szél/hó) <strong>feljebb emelhetik</strong> az összesített Alert szintet akkor is, ha a score önmagában nem érné el.
            </p>

            <p>
              <strong>CIG (Ceiling / plafon)</strong> úgy készül, hogy a rendszer megkeresi a legalacsonyabb <code>BKN</code>, <code>OVC</code> vagy <code>VV</code> réteget.
              A <code>FEW</code> és <code>SCT</code> nem ceiling, ezért nem számít.
              Példa: <code>OVC001</code> → ~100 ft AGL ceiling.
            </p>

            <table class="miniTbl" aria-label="Score összetevők">
              <thead>
                <tr>
                  <th style="width: 220px;">Jel</th>
                  <th>Mit mér</th>
                  <th style="width: 290px;">Pont hozzáadás (összefoglaló)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><strong>VIS (láthatóság)</strong></td>
                  <td>Méterben (TAF-nál a legkisebb VIS érték dominál)</td>
                  <td>≤150:+35, ≤175:+30, ≤250:+26, ≤300:+24, ≤500:+18, ≤550:+16, ≤800:+12</td>
                </tr>
                <tr>
                  <td><strong>RVR</strong></td>
                  <td>A legalacsonyabb RVR a RVR csoportokból (ha van)</td>
                  <td>≤75:+28, ≤200:+22, ≤300:+18, ≤500:+12</td>
                </tr>
                <tr>
                  <td><strong>CIG (ceiling)</strong></td>
                  <td>A legalacsonyabb BKN/OVC/VV (ft)</td>
                  <td>&lt;500ft:+22, &lt;800ft:+12</td>
                </tr>
                <tr>
                  <td><strong>WX kódok</strong></td>
                  <td>Kiemelt veszélyes időjárási jelzések</td>
                  <td>TS:+22, FZFG:+18, FG:+14, SN:+10, RA/DZ:+8, BR:+6</td>
                </tr>
                <tr>
                  <td><strong>GUST</strong></td>
                  <td>Legnagyobb széllökés (kt)</td>
                  <td>≥25:+4, ≥30:+6, ≥40:+10</td>
                </tr>
              </tbody>
            </table>

            <p class="muted" style="margin-top:10px;">
              A score a „mennyire rossz” rangsorolásra jó. A konkrét operatív döntéshez a trigger tag-ek és a nyers METAR/TAF bizonyíték (kiemelések) a lényeg.
            </p>
          </div>
        </section>

        <section class="section" id="tiles">
          <div class="section__head">
            <h2>4) Csempék, riasztások és triggerek – mindent részletesen</h2>
            <span class="pill pill--crit">Részletek</span>
          </div>
          <div class="section__body">
            <p>
              A csempék a legfontosabb jelzéseket „összesítik”. Minden csempe:
              (1) megszámolja az érintett reptereket, (2) kilistázza a kódokat, (3) kattintásra leszűri a táblázatot.
              A hover buborék a csempe logikáját adja meg.
            </p>

            <details open>
              <summary>
                <span class="sumLeft"><span class="sumTitle">METAR/NOW csempék (aktuális megfigyelés)</span> <span class="pill pill--med">M</span></span>
                <span class="sumRight">„Most mi van?”</span>
              </summary>
              <div style="margin-top:10px;">
                <details open>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">METAR CRIT</span> <span class="pill pill--crit">CRIT</span></span>
                    <span class="sumRight">METAR score ≥ 70</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: a METAR-ból számolt score ≥ 70.</p>
                    <p><strong>Hol látod?</strong>: a sorban az Alert lehet CRIT, és a Triggers-ben több erős jel (VIS/RVR/CIG/WX/GUST) egyszerre.</p>
                    <p class="muted">Tipp: ha a METAR CRIT 0, de a táblázat CRIT, akkor valószínűleg TAF vagy escaláció a forrás (lásd ALERT CRIT).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA CRIT (METAR)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">BEST minima alatt</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: a METAR alapján az <strong>effektív láthatóság</strong> (min(VIS, RVRmin)) és/vagy a <strong>ceiling</strong>
                      <strong>a reptér BEST minima küszöbe alá esik</strong>.
                    </p>
                    <p>
                      <strong>Gyors ellenőrzés</strong>:
                      a Triggers-ben a <strong>MINIMA CRIT</strong> tag-re hover → kiírja: mi lett kisebb (VIS/RVR vagy CIG) és mennyivel.
                      A METAR mezőben a konkrét token (pl. <code>Rxx/0300</code>, <code>0800</code>, <code>OVC001</code>) kiemelve.
                    </p>
                    <p class="muted">
                      BEST = elsődleges minima szint (a rendszerben „best”); ha nincs minima konfigurálva az adott reptérhez, ez a jelzés nem jelenik meg.
                    </p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA LIMIT (METAR)</span> <span class="tag tag--warn">WARN</span></span>
                    <span class="sumRight">ALT minima alatt, de BEST még OK</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: a METAR alapján a helyzet <strong>ALT minima alatt</strong> van, miközben a <strong>BEST minima még nem sérül</strong>.
                      Egyszerűen: „a rosszabb/alternatív megközelítés már nem fér bele, de a BEST még igen”.
                    </p>
                    <p><strong>Hol látod?</strong>: Triggers-ben <strong>MINIMA LIMIT</strong> + hover bizonyíték; a METAR tokenek kiemelve.</p>
                    <p class="muted">ALT = másodlagos minima szint (pl. eltérő approach típus). A rendszer garantálja, hogy ALT ne legyen „jobb”, mint BEST.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">VIS/RVR &lt; 300 (METAR)</span> <span class="tag tag--vis">VIS</span> <span class="tag tag--rvr">RVR</span></span>
                    <span class="sumRight">CAT II alatti sáv</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR VIS &lt; 300 m vagy METAR RVRmin &lt; 300 m.</p>
                    <p><strong>Hol látod?</strong>: a sorban VIS/RVR tag-ek + kiemelt RVR tokenek (Rxx/xxxx) vagy VIS számok (pl. 0250).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">TS / CB (METAR)</span> <span class="tag tag--wx">WX</span></span>
                    <span class="sumRight">Zivatar / konvektív kockázat</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR-ban <code>TS</code> (és/vagy CB jelzés, ha szerepel).</p>
                    <p><strong>Hol látod?</strong>: METAR mezőben a <code>TS</code> token kiemelve + Triggers-ben <code>TS/CB</code>.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">WIND (METAR)</span> <span class="tag tag--gust">GUST</span></span>
                    <span class="sumRight">GUST ≥ 25 kt</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR széllökés (G) ≥ 25 kt.</p>
                    <p><strong>Hol látod?</strong>: METAR wind group (pl. <code>27015G25KT</code>) kiemelve; Triggers-ben <code>GUST≥25KT</code>/<code>≥30</code>/<code>≥40</code> sáv.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">SNOW (METAR)</span> <span class="tag tag--wx">WX</span></span>
                    <span class="sumRight">Hó jelenség</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR-ban hó jelenség (<code>SN</code>, kombinációk stb.).</p>
                    <p><strong>Hol látod?</strong>: METAR-ban SN kód(ok) kiemelve; Triggers-ben <code>SN</code> tag.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">TO PROHIB (METAR)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">Policy jelzés (tiltó elemek)</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: a METAR-ban olyan időjárási elemek vannak, amelyek OM/policy szerint „TO prohibited” kategóriát jelenthetnek (advisory).
                    </p>
                    <ul class="klist">
                      <li><code>TS</code> (zivatar)</li>
                      <li><code>+SN</code> (heves hó)</li>
                      <li><code>FZRA</code>/<code>+FZRA</code> (fagyott eső)</li>
                      <li><code>GR</code>/<code>+GR</code> (jégeső)</li>
                      <li><code>PL</code>/<code>GS</code>/<code>SG</code> (jégpellet / hópellet / szemcsék)</li>
                    </ul>
                    <p class="muted">Ez egy „állj meg és nézd meg” jel. A valós döntés SOP és aktuális helyzet szerint.</p>

                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">LVTO (METAR)</span> <span class="tag tag--lvto">MINIMA</span></span>
                    <span class="sumRight">RVR/VIS &lt; 550 m sáv</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR alapján RVR vagy VIS &lt; 550 m. &lt;400 m esetén <strong>LVP</strong> jelzés is jön.</p>
                    <p><strong>Hol látod?</strong>: Triggers-ben <code>LVTO (&lt;550)</code>, <code>LVP (&lt;400)</code>, vagy <code>RVR&lt;125</code>.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">XWIND (METAR)</span> <span class="tag tag--gust">WIND</span></span>
                    <span class="sumRight">Becsült keresztkomponens</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: a rendszer becslése szerint a kereszt-szél komponens átlépheti a limitet.
                      Mivel nem ismert a runway-in-use és az aktuális RWYCC, ez <strong>advisory</strong>.
                    </p>
                    <p><strong>Hol látod?</strong>: Triggers-ben pl. <code>XWIND&gt;29KT</code> (külön M és T forrás is lehet).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">VA (METAR)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">Volcanic ash</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: METAR-ban <code>VA</code> szerepel.</p>
                    <p class="muted">Bármilyen VA említés kiemelt figyelmet igényel (kockázat a hajtóműre/szenzorokra).</p>
                  </div>
                </details>
              </div>
            </details>

            <details>
              <summary>
                <span class="sumLeft"><span class="sumTitle">TAF/FORECAST csempék (előrejelzés)</span> <span class="pill pill--med">T</span></span>
                <span class="sumRight">„Mi várható?”</span>
              </summary>
              <div style="margin-top:10px;">
                <p class="muted">
                  A TAF csempék a TAF teljes szövegéből a „rosszabb” értékeket dominánsan figyelik (TEMPO/PROB is számít). Ezért lehetséges, hogy „most” OK, de a Forecast már jelez.
                </p>

                <details open>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">CRITICAL (TAF)</span> <span class="pill pill--crit">CRIT</span></span>
                    <span class="sumRight">TAF score ≥ 70</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: a TAF-ból számolt score ≥ 70.</p>
                    <p><strong>Hol látod?</strong>: a TAF mezőben több erős jel kombinálódik (alacsony VIS/RVR, alacsony CIG, WX, gust).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA CRIT (TAF)</span> <span class="tag tag--stop">STOP</span></span>
                    <span class="sumRight">BEST minima alatt (forecast)</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p>
                      <strong>Trigger</strong>: a TAF-ban bárhol (BECMG/TEMPO/PROB) szerepel olyan VIS/RVR vagy CIG, ami a reptér <strong>BEST minima alá esik</strong>.
                    </p>
                    <p>
                      <strong>Hol látod a TAF-ban?</strong> keresd a legalacsonyabb:
                      (a) VIS számot (pl. <code>1400</code>), (b) RVR-t (pl. <code>Rxx/0300</code>), (c) BKN/OVC/VV réteget (pl. <code>OVC001</code> = 100 ft).
                    </p>
                    <p>
                      <strong>Gyors ellenőrzés</strong>: a sorban a <strong>MINIMA CRIT</strong> (T) tag-re hover → megmutatja a konkrét összehasonlítást és a releváns TAF részletet.
                      A TAF mezőben a kiváltó token(ek) kiemelve.
                    </p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">MINIMA LIMIT (TAF)</span> <span class="tag tag--warn">WARN</span></span>
                    <span class="sumRight">ALT minima alatt, de BEST még OK (forecast)</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: forecast alapján ALT minima sérül, BEST még nem.</p>
                    <p><strong>Hol látod?</strong>: Triggers hover bizonyíték + kiemelés a TAF mezőben.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">VIS/RVR &lt; 300 (TAF)</span> <span class="tag tag--vis">VIS</span> <span class="tag tag--rvr">RVR</span></span>
                    <span class="sumRight">300 m alatti forecast sáv</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: a TAF bármely részében a VIS vagy RVRmin &lt; 300 m.</p>
                    <p><strong>Hol látod?</strong>: TAF-ban VIS értékek (4 számjegy) és/vagy RVR csoportok kiemelve.</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">TS / CB (TAF)</span> <span class="tag tag--wx">WX</span></span>
                    <span class="sumRight">Zivatar várható</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: TAF-ban <code>TS</code> (és/vagy CB jelzés).</p>
                    <p><strong>Hol látod?</strong>: TAF mezőben TS token kiemelve + Triggers-ben <code>TS/CB</code> (T).</p>
                  </div>
                </details>

                <details>
                  <summary>
                    <span class="sumLeft"><span class="sumTitle">WIND (TAF)</span> <span class="tag tag--gust">GUST</span></span>
                    <span class="sumRight">GUST ≥ 25 kt forecast</span>
                  </summary>
                  <div style="margin-top:10px;">
                    <p><strong>Trigger</strong>: TAF-ban jelzett széllökés ≥ 25 kt.</p>
                    <p><strong>Hol látod?</strong>: TAF wind group (pl. <code>28012G28KT</code>) kiemelve.</p>

                </details>

                <details>
                  <summary>

                  </summary>
                  <div style="margin-top:10px;">
                    <ul class="klist">
                      <li><strong>SNOW (TAF)</strong>: hó kódok megjelennek a TAF-ban.</li>
                      <li><strong>TO PROHIB (TAF)</strong>: tiltó/policy elemek forecastban (TS, +SN, FZRA, GR, PL/GS/SG).</li>
                      <li><strong>LVTO (TAF)</strong>: forecast VIS/RVR sávok (&lt;550, &lt;400, &lt;125).</li>
                      <li><strong>VA (TAF)</strong>: VA említés a TAF-ban.</li>
                    </ul>
                    <p class="muted">Mindegyiknél a kiváltó tokenek kiemelése segít gyorsan megtalálni a TAF-ban a „miértet”.</p>
                  </div>
                </details>
              </div>
            </details>

            <div class="hr"></div>

            <details>

                <p>

            <details style="margin-top:10px;">
              <summary>
                <span class="sumLeft"><span class="sumTitle">GYIK 1: „Miért riaszt MINIMA CRIT (TAF), hol van ez a TAF-ban?”</span></span>
                <span class="sumRight">Konkrét trigger</span>
              </summary>
              <div style="margin-top:10px;">
                <p>
                  A MINIMA CRIT (TAF) azt jelenti, hogy a TAF-ban valahol (BECMG/TEMPO/PROB is) van olyan VIS/RVR vagy CIG,
                  ami <strong>BEST minima alá esik</strong>.
                </p>
                <ul class="klist">
                  <li>Nézd meg a Triggers-ben a <strong>MINIMA CRIT (T)</strong> tag-et → hover: ott a konkrét összehasonlítás.</li>
                  <li>A TAF mezőben keresd a legalacsonyabb VIS számot (pl. 1400) és/vagy a legalacsonyabb OVC/BKN-t (pl. OVC001).</li>
                  <li>A releváns tokenek kiemelve vannak, így „rámutatható”, mi miatt riaszt.</li>
                </ul>
              </div>
            </details>

            <details>
              <summary>
                <span class="sumLeft"><span class="sumTitle">GYIK 2: „Miért LVTO, ha nincs RVR?”</span></span>
                <span class="sumRight">VIS fallback</span>
              </summary>

  <script>
  (function() {
    function normalizeLang(v) {
      v = (v || '').toLowerCase();
      return (v === 'hu' || v === 'en') ? v : 'en';
    }

    const btnEn = document.getElementById('langEn');
    const btnHu = document.getElementById('langHu');
    const content = document.getElementById('content');

    function setHeaderLang(lang) {
      document.querySelectorAll('[data-ui-lang]').forEach(el => {
        el.style.display = (el.getAttribute('data-ui-lang') === lang) ? '' : 'none';
      });
      btnEn.setAttribute('aria-pressed', String(lang === 'en'));
      btnHu.setAttribute('aria-pressed', String(lang === 'hu'));
      document.documentElement.setAttribute('lang', lang);

      if (lang === 'hu') {
        document.title = 'Riasztási útmutató • WX Monitor';
      } else {
        document.title = 'Alert Guide • WX Monitor';
      }
    }

    function render(lang) {
      const y = window.scrollY;
      const hash = window.location.hash;

      const tpl = document.getElementById(lang === 'hu' ? 'tpl-hu' : 'tpl-en');
      content.innerHTML = '';
      content.appendChild(tpl.content.cloneNode(true));

      setHeaderLang(lang);

      // Persist selection
      try {
        localStorage.setItem('wx_lang', lang);
      } catch(e) {}

      // Keep URL param in sync (but preserve hash)
      try {
        const params = new URLSearchParams(window.location.search);
        params.set('lang', lang);
        const newUrl = window.location.pathname + '?' + params.toString() + (hash || '');
        window.history.replaceState({}, '', newUrl);
      } catch(e) {}

      // Restore scroll position
      requestAnimationFrame(() => {
        window.scrollTo(0, y);
      });
    }

    function getInitialLang() {
      const params = new URLSearchParams(window.location.search);
      const fromUrl = params.get('lang');
      let fromStorage = null;
      try {
        fromStorage = localStorage.getItem('wx_lang');
      } catch(e) {}
      return normalizeLang(fromUrl || fromStorage || 'en');
    }

    btnEn.addEventListener('click', () => render('en'));
    btnHu.addEventListener('click', () => render('hu'));

    render(getInitialLang());
  })();
  </script>
