name: Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  workflow_run:
    workflows: ["Update METAR/TAF Dataset"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare dist
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist

          # Core pages (MUST exist)
          test -f index.html
          cp -f index.html dist/

          # Optional top-level pages
          if [ -f "alerts.html" ]; then cp -f alerts.html dist/; fi
          if [ -f "map.html" ]; then cp -f map.html dist/; fi

          # Static folders (copy only if they exist)
          if [ -d "assets" ]; then cp -R assets dist/assets; fi
          if [ -d "1030" ]; then cp -R 1030 dist/1030; fi
          if [ -d "stat" ]; then cp -R stat dist/stat; fi
          if [ -d "config" ]; then cp -R config dist/config; fi
          if [ -d "data" ]; then cp -R data dist/data; fi

          # Optional root files
          if [ -f "favicon.ico" ]; then cp -f favicon.ico dist/; fi
          if [ -f "robots.txt" ]; then cp -f robots.txt dist/; fi
          if [ -f "base.txt" ]; then cp -f base.txt dist/; fi

          echo "---- DIST TREE (top 200 files) ----"
          find dist -type f | head -n 200

          # Sanity checks
          test -f dist/index.html
          if [ -d "dist/1030" ]; then test -f dist/1030/index.html; fi
          if [ -f "alerts.html" ]; then test -f dist/alerts.html; fi

          if [ -d "dist/stat" ]; then
            test -f dist/stat/index.html
            test -f dist/stat/app.js
          fi

          if [ -d "dist/assets" ]; then
            test -f dist/assets/app.js
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
