name: pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist

          # Core pages
          cp -f index.html dist/

          # Optional pages (copy if exist)
          for f in alerts.html map.html tv.html thermostat.html; do
            if [ -f "$f" ]; then cp -f "$f" dist/; fi
          done

          # Static folders (copy if exist)
          for d in assets data render scripts css js; do
            if [ -d "$d" ]; then cp -R "$d" dist/; fi
          done

          # Plain text configs (copy if exist)
          for f in base.txt; do
            if [ -f "$f" ]; then cp -f "$f" dist/; fi
          done

          # Safety: never publish node_modules
          rm -rf dist/node_modules || true

          echo "== Dist tree (top 3 levels) =="
          find dist -maxdepth 3 -type f | sort | sed -n '1,220p'

      # IMPORTANT: upload exactly ONE Pages artifact with a UNIQUE name
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages-dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-dist
