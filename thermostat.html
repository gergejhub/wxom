<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WXWI Thermostat (TV)</title>
  <style>
    html,body{margin:0;height:100%;background:#050711;overflow:hidden}
    body{display:grid;place-items:center}
    img{width:100vw;height:100vh;object-fit:contain;image-rendering:auto}
    .hint{
      position:fixed;left:12px;bottom:10px;
      color:rgba(210,230,240,.55);
      font: 700 12px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing:.14em;
      text-transform:uppercase;
      user-select:none;
      pointer-events:none;
      text-shadow:0 0 18px rgba(62,246,255,.12);
    }
  </style>
</head>
<body>
  <img id="img" alt="WXWI Thermostat" />
  <div class="hint">THERMOSTAT â€¢ auto-refresh</div>

  <script>
    const img = document.getElementById("img");
    const pick = () => (window.innerWidth >= 1600 ? "4k" : "1080p");
    const setSrc = () => {
      const v = pick();
      img.src = `assets/render/wxwi-thermostat-${v}.webp?ts=${Date.now()}`;
    };
    setSrc();
    setInterval(setSrc, 60000); // 60s
    window.addEventListener("resize", () => { clearTimeout(window.__rz); window.__rz=setTimeout(setSrc, 300); });
  </script>
</body>
</html>
